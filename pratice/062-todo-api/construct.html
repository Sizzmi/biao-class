<script>
  function TodoModel(list, max_id) {
    this.max_id = max_id || 1;
    this.list = list || [];
  }

  TodoModel.prototype.add = add;
  TodoModel.prototype.remove = remove;
  TodoModel.prototype.update = update;
  TodoModel.prototype.read = read;

  var todo_list = [
    { // 0
      id: 100,
      name: '买菜',
      remind_at: '2020...',
      completed: false,
    },
    { // 1
      id: 101,
      name: '洗菜',
      remind_at: '2020-10-01 20:20:02',
      completed: false,
    },
  ];

  function add(row) {
    this.max_id = this.max_id + 1;
    row.id = this.max_id;
    todo_list.push(row);
  }

  function remove(id) {
    /*先通过id找到索引，因为从数组中删元素要指定索引，不然splice()不知道从哪删*/
    var index = find_index_by_id(this.list, id);

    /*如果id有误，就直接返回*/
    if (index < 0)
      return;

    /*用splice()删除找到的元素*/
    this.list.splice(index, 1);
  }

  function update(id, new_row) {
    /*先通过id找到索引*/
    var index = find_index_by_id(this.list, id);
    /*如果id有误，就直接返回*/

    if (index < 0)
      return;
    /*删除更新数据中的id，防止id被覆盖（id用于绝对定位，一旦生成不可修改）*/
    delete new_row.id;

    var old_row = this.list[index];
    this.list[index] = Object.assign({}, old_row, new_row);
  }

  function read(id) {
    if (id)
      return find_by_id(this.list, id);

    return this.list;
  }

  /*通过id找元素索引
* @param array 在那个数组中找
* @param number id 找哪个id
* @return number 找到的索引
* */

  function find_index_by_id(arr, id) {
    return arr.findIndex(function (row) {
      /*如果当前元素的id等于要找的id就会返回true，
      一旦返回true说明目标元素找到了，
      findIndex()方法也就停止循环了，
      同时它会将找到的元素索引返回给调用者*/
      return row.id == id;
    });
  }

  /*通过id找元素
  * @param array 在那个数组中找
  * @param number id 找哪个id
  * @return number 找到的元素
  * */

  function find_by_id(arr, id) {
    return arr.find(function (row) {
      return row.id === id;
    });
  }

  var todo = new TodoModel(todo_list,101);

  todo.remove(101);
  todo.update(100,{
    id:1,
    completed:true,
    yo:1
  });

  console.log(todo.read());
</script>
