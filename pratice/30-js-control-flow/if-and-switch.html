<meta charset="utf-8">
<input type="text" id="name" placeholder="姓名">
<input type="text" id="age" placeholder="年龄">
<input type="text" id="phone" placeholder="手机号">

<script>
    var phone_element = document.querySelector('#phone');
    phone_element.addEventListener('change', function () {
        var phone = phone_element.value.trim();
        if (!phone) {
            console.log('号码为必填项');
        } else if (
            !phone.startsWith('1') ||
            phone.length != 11 ||
            !parseInt(phone)
        ) {
            console.log('号码格式有误');
        } else {
            console.log('yo');
        }
    });



    var age_element = document.querySelector('#age');

    age_element.addEventListener('change', function () {
        var age = age_element.value.trim();

        age = parseInt(age);

        if (!age && age !== 0) {
            console.log('年龄为必填项');
        } else if (age < 1) {
            console.log('逗我呢？');
        } else if (age == 18) {
            console.log('刚成年');
        } else if (age == 92) {
            console.log('你识得唔识得啊？')
        } else {
            console.log('yo');
        }

    });

    var name_element = document.querySelector('#name');

    name_element.addEventListener('change',

        function () {
            var name = name_element.value.trim();

            if (!name) {
                console.log('快输入名字，不能为空哦');
            } else {
                console.log(name + "您好呀。");
            }
        });





</script>
