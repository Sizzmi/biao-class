<script>
    var num_list = [
        [1, 11, 111],
        [2, 22, 222],
        [3, 33, 333],
        [4, 44, 444],
    ];

    for (var i = 0; i < num_list.length; i++) {
        var list = num_list[i];

        for (var j = 0; j < list.length; j++) {
            var num = list[j];
            console.log(num);
        }
        
    }
</script>

<script>
    var num_list = [
    [ // 1排
      [1, 11, 111], // 1班
      [2, 22, 222], // 2班
      [3, 33, 333], // 3班
      [4, 44, 444], // 4班
    ],
    [ // 2排
      [1, 11, 111], // 1班
      [2, 22, 222], // 2班
      [3, 33, 333], // 3班
      [4, 44, 444], // 4班
    ],
  ];

  for_i: for (var i = 0; i < num_list.length; i++) {
    /*拿到当前迭代的第一级的元素（也就是二级数组）*/
    var list = num_list[i];

    /*进入二级数组*/
    for_j: for (var j = 0; j < list.length; j++) {
      /*拿到数组中的元素（也就是数字）*/
      var list_j = list[j];

      for_k: for (var k = 0; k < list_j.length; k++) {
        var num = list_j[k];
        if (num == 2) {
          console.log('没必要检查下去了，我们中出了一个叛徒')
          break for_j;
        }
        console.log(num);
      }
    }
  }
</script>
