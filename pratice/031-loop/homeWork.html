<script>
    var num_list = [2, 4, 6, 8, 10]

    for (var i = 0; i < num_list.length; i++) {
        var num = num_list[i];
        console.log(num);
    }

    (function () {
        var sum = 0;
        function getSum(array) {
            for (var i = 0; i < array.length; i++) {
                sum += parseInt(array[i]);
            }
            return sum;
        }
        
        console.time("getSum");
        for (var i = 0; i < 100000; i++) {
            sum = 0;
            getSum(num_list);
        }
        console.timeEnd("getSum");
        console.log(sum);
    })();
</script>
