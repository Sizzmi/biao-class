<script>
  var list = document.querySelector('[type=checkbox]');
  var start
    , start_index //起点的索引
    , end_index //终点的索引
    ;

  function toggle_between() {
    /*迭代所有选项*/
    list.forEach(function (item, i) {
      if (start_index < end_index) {
        /*先点上后点下*/
        /*如果当前选项的索引大于等于起点的索引而且
        小于等于终点的索引就应用起点选项的状态*/
        if (i >= start_index && i <= end_index) {
          item.checked = start.checked;
        }
      } else {/*先点下后点上*/
        /*如果当前选项的索引小于等于起点的索引而且
        * 大于等于终点的索引就应用起点选项的状态*/
        if (i <= start_index && i >= end_index) {
          item.checked = start.checked;
        }
      }
    });
  }

  /*迭代所有选项并且绑定点击事件*/
  list.forEach(function (item, i) {
    item.addEventListener('click', function (e) {
      /*如果没有按下shift说明这个选项是起点，否则就是终点*/
      if (e.shiftKey) {
        end_index = i;// 记录终点的索引
        toggle_between(); // 批量处理中间所有的选项

      } else {
        start = this;// 记录起点的元素
        start_index = i;// 记录起点的索引
      }
    })
  })
</script>
