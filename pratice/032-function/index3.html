<script>

                }
                arr_even.push(item);
            }

<script>
        function search(keyword) {
            var list = [
                {

                {

                    playing: ['诛仙', '热血江湖'],
                },
                {
                    name: '小波波怪',
                    playing: ['QQ堂', 'QQ飞车'],
                },
            ];
            var result = [];

            for (var i = 0; i < list.length; i++) {
                var item = list[i];

                var playing = item.playing;

                if (playing.indexOf(keyword) !== -1) {
                    result.push(item.name);
                }
            }
            console.log(result);
        }
        search('QQ飞车');
