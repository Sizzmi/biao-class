<script>
    function buy(money, success, fail) {
        if (money > 0) {
            console.log('下单成功');
            if (success)
                success();
        } else {
            console.log('下单失败');
            if (fail)
                fail();
        }

    }

    function on_game_order_success() {
        console.log('下单成功，游戏虚拟订单不发货。');
    }

    function on_tshirt_order_success() {
        console.log('下单成功，服饰单');
        console.log('通知仓库中。。。。');
        console.log('已通知仓 发货中');
    }

    function on_order_fail() {
        console.log('钱呢');
    }

    buy(100, on_game_order_success, on_order_fail);
    buy(0, on_tshirt_order_success, on_order_fail);
</script>

<script>
    function buy(money,success,fail) {
        if(money > 0) {
            console.log('下单成功');
            if(success)
            success();
        }else{
            console.log('下单失败');
            if(fail)
            fail();
        }
    }

    function on_game_order_success(){
        console.log('下单成功，虚拟订单不发货');
    }

    function on_tshirt_order_success(){
        console.log('下单成功。实体订单');
        console.log('通知仓库中');
        console.log('发货中');
    }

    function on_order_fail() {
        console.log('没钱');
    }

    buy(100,on_game_order_success,on_order_fail);
    buy(-5,on_tshirt_order_success,on_order_fail);

</script>
