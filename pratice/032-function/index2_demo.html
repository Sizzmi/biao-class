  function search(keyword) {
    var list = [
      {
        name: '王花花',

      },
      {
        name: '李拴蛋',

        playing: ['红警', '吃鸡'],
      },
    ];

    var result = [];

      /*缓存当前用户*/

      /*拿到当前用户的游戏列表（数组）*/
