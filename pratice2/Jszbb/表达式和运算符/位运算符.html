<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log('5 & 1:', (5 & 1)); //5 & 1: 1
    console.log('5 | 1:', (5 | 1));//5 | 1: 5
    console.log('~ 5:', (~5));//~ 5: -6
    console.log('5 ^ 1:', (5 ^ 1));//5 ^ 1: 4
    console.log('5 << 1:', (5 << 1));//5 << 1: 10
    console.log('5 >> 1:', (5 >> 1));//5 >> 1: 2
</script>
</body>
</html>
