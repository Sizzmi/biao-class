<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //定时器  四种
    // window.setTimeout 单次定时器
    // window.setInterval  间隔定时器
    // window.clearTimeout 清除单次定时器
    // window.clearInterval 清除间隔定时器
    
    // 因为浏览器最大的就是window，所以window不写的，直接写setTimeout即可；

    // setTimeout()方法用于指定的毫秒数后调用函数或者计算表达式（间隔的单位上的毫秒 1s=1000ms）
      var oBtn = document.getElementById("btn1");
      oBtn.onclick = function() {
        testClick('2222')

      };
      function testClick(arg) {
        setTimeout(function() {
            console.log("hello:"+arg)
        },2000);
      }

      // 注意:setTimeout()只执行function 内的代码一次，如果要多次调用，请使用setInterval()或者在function内自身再次调用setTimeout()
  </script>
</body>
</html>
