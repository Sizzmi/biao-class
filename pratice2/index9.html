<!-- 按钮组 -->
<style>
    .btn-group {
        font-size: 0;
    }

    .btn-group > .btn {
        border-radius: 0;
        border-left: 0;
    }

    /* 只有两边的按钮两侧需要圆角 */

    .btn-group > .btn:first-child {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        border-left: 1px solid rgba(0, 0, 0, .1);
    }

    /* 只有两边的按钮两侧需要圆角 */

    .btn-group > .btn:last-child {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
    }

    .btn {
        display: inline-block;
        font-size: 14px;
        padding: 10px;
        border: 1px solid rgba(0,0,0, .1);
        border-radius: 3px;
        background: rgba(255,0,100, .5);
        color:rgba(255,255,255, .9);
    }

    .btn:hover {
        background: rgba(255,0,100, .6);
        color: #fff;
    }

    .btn:active {
        background: rgba(200,0,60, .6);
    }
</style>

<div class="btn-group">
    <button class="btn">yooooo 1</button>
    <button class="btn">yooooo 2</button>
    <button class="btn">yooooo 3</button>
    <button class="btn">yooooo 4</button>
</div>
