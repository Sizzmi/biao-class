<!-- 单个按钮 -->
<style>
    .btn {
        display: inline-block;
        font-size: 14px;
        padding: 10px;
        border: 1px solid rgba(0,0,0, .1);
        border-radius:  3px;
        background: rgba(255,0,100, .5);
        color: rgba(255,255,255, .9);
    }

    /* 指定鼠标悬停时的样式 */
    .btn:hover {
        background: rgba(255,0,100, .6);
        color: #fff;
    }

    /* 指定鼠标点下去时的样式 */
    .btn:active {
        background: rgba(200,0,60, .6);
    }
</style>
<button class="btn">YOOOOOO</button>
